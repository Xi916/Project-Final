<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Layout</title>
  <link rel="stylesheet" href="CSS/five.css">
</head>
<body>
<div class="container">
<h1>Contact Us</h1>
<p>We would love to respond to your questions and help you succeed. Feel free to get in touch with us.</p>
<div class="contact-left">
  <h3>Sent your request</h3>
  <form>
    <div class="input-row">
      <div class="input-group">
      <label> Name</label> 
      <input type="text" placeholder="Jessie Zhang">
    </div>
    <div class="input-group">
      <label> Phone</label> 
      <input type="text" placeholder="+1 123 456 7890">
    </div>
    <div class="input-group">
      <label> Email</label> 
      <input type="email" placeholder="JessieZhang@gmail.com">
    </div>
    <div class="input-group">
      <label> Subject</label> 
      <input type="text" placeholder="Product">
    </div>
    </div>
    <label>Message</label>
    <textarea rows="3"placeholder="Your Message"></textarea>
    <button type="submit">Send</button>
</form></div>

</div>
<div class="contact-right">
  <h3>Reach Us</h3>
  <table>
    <tr>
      <td>Email</td>
      <td>Contactus@example.com</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>+1 123 456 7890</td>
    </tr>
  </table>
</div>
</div>
</body>
</html>
